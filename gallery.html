<style>
    * {

    }

    /* makes a two column-layout instead of four columns. https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp */
    @media screen and (max-width: 800px) {
        .column4 {
            flex: 50%;
            max-width: 50%;
        }
    }

    /* makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
        .column4 {
            flex: 100%;
            max-width: 100%;
        }
    }
</style>
